<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% block content %}
    {% endblock content %}
    
    <script>
        function showForm() {
            var selectedType = document.querySelector('select[name="type"]').value;
            var formM = document.getElementById('formM');
            var formS = document.getElementById('formS');

            if (selectedType === 'M') {
                formM.style.display = 'block';
                formS.style.display = 'none';
                
            } else if (selectedType === 'S') {
                formM.style.display = 'none';
                formS.style.display = 'block';
            } else {
                formM.style.display = 'none';
                formS.style.display = 'none';
            }
        }

        {% comment %} window.onload = function() {
            // 페이지 로드 시 사용자 답변을 확인하고 제출 버튼을 숨깁니다.
            checkUserAnswer();
        };
        
        function checkUserAnswer() {
            // 각 질문의 답변 입력란들을 가져옵니다.
            var answerInputs = document.querySelectorAll('[id$="-select"]');
            // 각 입력란에 대해 반복합니다.
            answerInputs.forEach(function(input) {
                // 입력란의 값이 비어있지 않다면
                if (input.value.trim() !== '') {
                    // 제출 버튼을 숨깁니다.
                    hideSubmitButton();
                    // 반복을 중단합니다.
                    return;
                }
            });
        }
        
        function hideSubmitButton() {
            var submitButton = document.getElementById('submit-btn');
            if (submitButton) {
                submitButton.style.display = 'none';
            }
        } {% endcomment %}
    </script>
    
    {% comment %} <script>
        function setType(selectedType) {
            // "questionFormM"과 "questionFormS"의 표시 상태 변경
            var formM = document.getElementById('questionFormM');
            var formS = document.getElementById('questionFormS');
    
            if(selectedType === 'M') {
                formM.style.display = ''; // 객관식 선택 시 폼 표시
                formS.style.display = 'none'; // 주관식 폼 숨기기
            } else if(selectedType === 'S') {
                formM.style.display = 'none'; // 객관식 폼 숨기기
                formS.style.display = ''; // 주관식 선택 시 폼 표시
            }
        }
    </script> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
